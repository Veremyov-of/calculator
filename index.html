<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_screen"></div>
        <div class="calculator_btns">
            <button id="btnClick" class="calculator_btns_btn">(</button>
            <button id="btnClick" class="calculator_btns_btn">)</button>
            <button id="btnClick" class="calculator_btns_btn">%</button>
            <button id="btnClick" class="calculator_btns_btn">/</button>
            <button id="btnClick" class="calculator_btns_btn">7</button>
            <button id="btnClick" class="calculator_btns_btn">8</button>
            <button id="btnClick" class="calculator_btns_btn">9</button>
            <button id="btnClick" class="calculator_btns_btn">*</button>
            <button id="btnClick" class="calculator_btns_btn">4</button>
            <button id="btnClick" class="calculator_btns_btn">5</button>
            <button id="btnClick" class="calculator_btns_btn">6</button>
            <button id="btnClick" class="calculator_btns_btn">-</button>
            <button id="btnClick" class="calculator_btns_btn">1</button>
            <button id="btnClick" class="calculator_btns_btn">2</button>
            <button id="btnClick" class="calculator_btns_btn">3</button>
            <button id="btnClick" class="calculator_btns_btn">+</button>
            <button id="AC" class="calculator_btns_btn">AC</button>
            <button id="btnClick" class="calculator_btns_btn">0</button>
            <button id="CE" class="calculator_btns_btn">CE</button>
            <button id="equally" class="calculator_btns_btn equally">=</button>
        </div>
        <div id="history" class="history">History</div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
